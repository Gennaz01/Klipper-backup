[tmc2209 stepper_y]
uart_pin: PD3
run_current: 1.4
#stealthchop_threshold: 999999
diag_pin:

[tmc2209 stepper_z]
uart_pin: PD0
run_current: 0.900
#stealthchop_threshold: 999999
diag_pin:

[tmc2209 extruder]
uart_pin: PC6
run_current: 0.860
#stealthchop_threshold: 999999
diag_pin:

#[tmc2209 extruder1]
#uart_pin: PD12
#run_current: 0.600
#diag_pin:

[beacon]
serial: /dev/serial/by-id/usb-Beacon_Beacon_RevH_961CA98D4E5737374D202020FF113329-if00
x_offset: 0 # update with offset from nozzle on your machine
y_offset: 30 # update with offset from nozzle on your machine
mesh_main_direction: x
mesh_runs: 2

[resonance_tester]
accel_chip: beacon
probe_points: 150, 128, 20


[safe_z_home]
home_xy_position: 150, 128 # update for your machine
z_hop: 3


[bed_mesh]
speed: 150
mesh_min: 40, 40
mesh_max: 260, 260
probe_count: 6, 6

[exclude_object]

