# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR 2
# with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Note: The initial revision of this board has a flaw that can cause
# damage to itself and other boards. Be sure to verify the board is
# not impacted by this flaw before using it.

[include mainsail.cfg]
[include macros_filament.cfg]
[include TEST_SPEED.cfg]
[include WIPE_NOZZLE.cfg]
[include umbilical.cfg]
[include Z_OFFSET.cfg]
[include PID_HOTEND]
[include PID_HOTBED]
[include moonraker_obico_macros.cfg]
#[include update_git.cfg]


[stepper_x]
step_pin: PE2
dir_pin: PE1
enable_pin: !PE3
full_steps_per_rotation: 200 ;1.8째 stepper or 400 for 0.9째 stepper
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -11
position_min: -11
position_max: 300
homing_speed: 50

[stepper_y]
step_pin: PD5
dir_pin: PD4
enable_pin: !PD6
full_steps_per_rotation: 200 ;1.8째 stepper or 400 for 0.9째 stepper
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC3
position_endstop: -0.0
position_min: -0.0
position_max: 300
homing_speed: 50

[stepper_z]
step_pin: PA15
dir_pin: !PA8
enable_pin: !PD1
microsteps: 16
rotation_distance: 8 
endstop_pin: probe:z_virtual_endstop 
position_max: 300
position_min: -8
homing_retract_dist: 0

[extruder]
step_pin: PD15
dir_pin: PD14
enable_pin: !PC7
microsteps: 16
rotation_distance: 4.5714
nozzle_diameter: 0.5
filament_diameter: 1.750
heater_pin: PB3
sensor_type: PT1000
sensor_pin: PA2
pullup_resistor: 3090
min_temp: 0
max_temp: 400
pressure_advance = 0.36 #baseline value, should be retuned
max_extrude_only_distance: 500

#[extruder1]
#step_pin: PD11
#dir_pin: PD10
#enable_pin: !PD13
#heater_pin: PB4
#sensor_pin: PA3
#...

[heater_bed]
heater_pin: PD7
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA1
#control: watermark
min_temp: 0
max_temp: 130


[filament_switch_sensor switch_sensor]
switch_pin: ^PA0
pause_on_runout: False
runout_gcode:
 PAUSE #[pause_resume] is required in printer.cfg
 M117 Filament switch runout
insert_gcode:
 M117 Filament switch inserted

[filament_motion_sensor encoder_sensor] 
switch_pin: ^PC2
detection_length: 2.88 # accuracy of motion sensor 2.88mm
extruder: extruder
pause_on_runout: False
runout_gcode:
 pause #[pause_resume] is required in printer.cfg
 M117 Filament encoder runout
insert_gcode:
 M117 Filament encoder inserted


[multi_pin PC_fan]
pins: PB7,PB6 ;to enable both part cooling fans

[fan]
pin: multi_pin:PC_fan

[fan_generic Enclosure_Fan]
pin: PB5

#[heater_fan fan2]
#pin: PB5

[temperature_sensor raspberry]
sensor_type: temperature_host

[temperature_sensor MCU]
sensor_type: temperature_mcu

# Due to BTT implementing a Marlin-specific safety feature,
# "anti-reversal stepper protection", this pin needs pulling
# high to pass power to stepper drivers and most FETs

[output_pin motor_power]
pin: PC13
value: 1

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f407xx_380045001250324239323920-if00 ;put your serial ID here as seen in the tutorial

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 20000
#max_accel_to_decel: 10000
max_z_velocity: 5
max_z_accel: 100
square_corner_velocity: 5.0




#[filament_switch_sensor filament_sensor] 
#switch_pin: ^PC2
#pause_on_runout: True

########################################
# EXP1 / EXP2 (display) pins
########################################

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PC5, EXP1_3=PB1, EXP1_5=PE10, EXP1_7=PE12, EXP1_9=<GND>,
    EXP1_2=PB0, EXP1_4=PE9, EXP1_6=PE11, EXP1_8=PE13, EXP1_10=<5V>,
    # EXP2 header
    EXP2_1=PA6, EXP2_3=PE7, EXP2_5=PB2, EXP2_7=PC4,   EXP2_9=<GND>,
    EXP2_2=PA5, EXP2_4=PA4, EXP2_6=PA7, EXP2_8=<RST>, EXP2_10=<NC>

#[Chamber_Temp] ;display configuration for the TFT35 in Marlin mode
