[gcode_macro MOVE_STEPPER]
description: Muove un motore specifico di una distanza definita, usando nomi descrittivi
gcode:
  {% set positions = {
      "back_left": "stepper_z",
      "front_left": "stepper_z1",
      "front_right": "stepper_z2",
      "back_right": "stepper_z3"
  } %}
  {% set position = params.POSITION|lower %}
  {% set stepper = positions.get(position) %}
  {% set distance = params.DISTANCE|float %}
  {% if stepper is none %}
    echo "Errore: Posizione non valida. Usa: back_left, back_right, front_left, front_right."
  {% else %}
    STEPPER_BUZZ STEPPER={stepper} DISTANCE={distance}
  {% endif %}